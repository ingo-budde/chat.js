<div class="message col-xs-12" ng-class="{'me': username === message.user, 'them': username !== message.user}">
  <avatar user="message.user"></avatar>
  <div class="payload">
    <div ng-bind-html="message.payload"></div>
    <small class="timestamp">{{ message.timestamp }}</small>
    <div scroll-to ng-if="last"></div>
  </div>
</div>
